<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>

<div class="carousel-container">
  <div class="carousel-slide">
    <img src="https://picsum.photos/id/237/800/700" alt="Image 1">
    <img src="https://picsum.photos/id/238/800/700" alt="Image 2">
    <img src="https://picsum.photos/id/239/800/700" alt="Image 3">
    <img src="https://picsum.photos/id/240/800/700" alt="Image 5">
    <img src="https://picsum.photos/id/241/800/700" alt="Image 6">
    
    
  </div>

  <div class="carousel-controls">
    <button class="arrow" id="prevBtn"><span>&#10094;</span></button>
    <button class="arrow" id="nextBtn"><span>&#10095;</span></button>
  </div>

  <div class="carousel-dots"></div>
</div>

<script src="./src/main.js"></script>

</body>
</html>
